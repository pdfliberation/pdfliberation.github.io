---
layout: default
title: Home
---
<div id="updates">
    <h2>The Latest</h2>
{% for post in site.posts %}
{% if forloop.first %}
    <article>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        {{ post.content }}
    </article>
{% endif %}
{% if forloop.index == 2 %}
    <p><a href="{{post.url}}">&larr; {{post.title}}</a></p>
{% endif %}
{% endfor %}
</div>
