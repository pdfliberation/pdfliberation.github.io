---
layout: default
---
<article>
    <h2>{{ page.title }}</h2>
    <p class="meta">{{ page.date | date_to_string }}</p>
    <div class="post">
    {{ content }}
    </div>
</article>
<p>
{% if page.previous %}
<a href="{{ page.previous.url }}">&larr; Older</a>
{% endif %}{% if page.next %}
&nbsp;<a rel="next" href="{{ page.next.url }}">Newer &rarr;</a>
{% endif %}
</p>
